<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter New Product</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-2">Enter New Product</h3>

      <form action="aps" method="post">
        <div class="mb-3">
          <label for="pcode" class="form-label">Product Code</label>
          <input type="text" class="form-control" name="pcode" id="pcode" required>
        </div>

        <div class="mb-3">
          <label for="pname" class="form-label">Product Name</label>
          <input type="text" class="form-control" name="pname" id="pname" required>
        </div>

        <div class="mb-3">
          <label for="pcompany" class="form-label">Product Company</label>
          <input type="text" class="form-control" name="pcompany" id="pcompany" required>
        </div>

        <div class="mb-3">
          <label for="pprice" class="form-label">Product Price</label>
          <input type="text" class="form-control" name="pprice" id="pprice" required>
        </div>

        <div class="mb-3">
          <label for="pqty" class="form-label">Product Quantity</label>
          <input type="text" class="form-control" name="pqty" id="pqty" required>
        </div>

        <div class="d-grid mb-3">
    		<button type="submit" name="Insert" class="btn btn-success">Add Product</button>
		  </div>


        <div class="text-center">
          <a href="logout" class="btn btn-outline-danger">Logout</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
